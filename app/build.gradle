dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.1.1'
    compile 'com.android.support:design:24.1.1'
    compile 'com.android.support:cardview-v7:24.1.1'
    compile 'com.android.support:recyclerview-v7:24.1.1'
    compile 'com.android.support:support-v4:24.1.1'
    // material dialog
    compile('com.github.afollestad.material-dialogs:core:0.8.6.2@aar') {
        transitive = true
    }
    compile('com.github.afollestad.material-dialogs:commons:0.8.6.2@aar') {
        transitive = true
    }
    // material drawer
    compile('com.mikepenz:materialdrawer:5.3.6@aar') {
        transitive = true
    }
    // material viewpager
    compile('com.github.florent37:materialviewpager:1.2.0@aar') {
        transitive = true
    }
    compile 'com.code19.library:library:0.0.7'
    // discrete seekbar
    compile 'org.adw.library:discrete-seekbar:1.0.1'
    // fir.im
    compile 'im.fir:fir-sdk:latest.integration@aar'
    // indicator
    compile 'com.wang.avi:library:1.0.2'
    compile 'com.nineoldandroids:library:2.4.0'
    // gson
    compile 'com.google.code.gson:gson:2.5'
    // xposed
    provided files('lib/XposedBridgeApi-20150213.jar')
    /// root tools
    compile files('libs/RootTools.jar')
    // persistent search
    compile 'com.quinny898.library.persistentsearch:library:1.1.0-SNAPSHOT'
    // butterknife
    compile 'com.jakewharton:butterknife:8.2.1'
    apt 'com.jakewharton:butterknife-compiler:8.2.1'
    // glide
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:v1.7.4'
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.3'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.3'
    compile 'com.github.paolorotolo:appintro:4.0.0'

    // leancloud
    compile('cn.leancloud.android:avoscloud-sdk:v3.+')
    compile('cn.leancloud.android:avoscloud-statistics:v3.+')
    compile('cn.leancloud.android:avoscloud-feedback:v3.+@aar')
}
