apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    def Properties versionProps = new Properties()
    def versionPropsFile = file('version.properties')
    if (versionPropsFile.exists())
        versionProps.load(new FileInputStream(versionPropsFile))
    int code = new Integer((String) versionProps['VERSION_CODE'] ?: "0") + 1
    versionProps['VERSION_CODE'] = code.toString()
    versionProps.store(versionPropsFile.newWriter(), null)

    defaultConfig {
        applicationId "com.sorcerer.sorcery.iconpack"
        versionCode code
        versionName "4.0." + code + " Beta3"
        minSdkVersion 16
        targetSdkVersion 25
    }

    buildTypes {
        debug {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    buildTypes.each {
        it.buildConfigField 'String', 'LEANCLOUD_ID', leancloudId
        it.buildConfigField 'String', 'LEANCLOUD_KEY', leancloudKey
    }

    return void
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:25.1.0'
    compile 'com.android.support:design:25.1.0'
    compile 'com.android.support:support-v4:25.1.0'
    compile 'com.android.support:cardview-v7:25.1.0'
    compile 'com.android.support:recyclerview-v7:25.1.0'
    compile 'com.android.support:palette-v7:25.1.0'
    compile 'com.android.support:multidex:1.0.1'
    // material dialog
    compile 'com.afollestad.material-dialogs:core:0.9.0.2'
    compile 'com.afollestad.material-dialogs:commons:0.9.0.2'
    // material drawer
    compile('com.mikepenz:materialdrawer:5.7.0@aar') {
        transitive = true
    }
    // indicator
    compile 'com.wang.avi:library:2.1.3'
    // gson
    compile 'com.google.code.gson:gson:2.5'
    // xposed
    provided 'de.robv.android.xposed:api:82'
    provided 'de.robv.android.xposed:api:82:sources'
    /// root tools
    compile files('libs/RootTools.jar')
    // butterknife
    compile 'com.jakewharton:butterknife:8.4.0'
    apt 'com.jakewharton:butterknife-compiler:8.4.0'
    // glide
    compile 'com.github.bumptech.glide:glide:3.7.0'
    // leancloud
    //noinspection GradleDynamicVersion
    compile 'cn.leancloud.android:avoscloud-sdk:v3.+'
    //noinspection GradleDynamicVersion
    compile 'cn.leancloud.android:avoscloud-statistics:v3.+'
    //noinspection GradleDynamicVersion
    compile 'cn.leancloud.android:avoscloud-feedback:v3.+@aar'
    // rx
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'io.reactivex.rxjava2:rxjava:2.0.1'
    compile 'com.tbruyelle.rxpermissions2:rxpermissions:0.8.2@aar'
    compile "com.github.VictorAlbertos:RxActivityResult:0.3.9-2.x"
    // timber
    compile 'com.jakewharton.timber:timber:4.3.1'
    // iconic
    compile 'com.mikepenz:iconics-core:2.8.1@aar'
    compile 'com.mikepenz:google-material-typeface:2.2.0.3.original@aar'
    compile 'com.mikepenz:fontawesome-typeface:4.7.0.0@aar'
    // bugly
    compile 'com.tencent.bugly:crashreport:2.3.1'
    // slice
    compile 'com.github.mthli:Slice:v1.2'
    // photo view
    compile 'com.github.chrisbanes:PhotoView:1.3.0'
    // okhttp
    compile 'com.squareup.okhttp3:okhttp:3.4.2'
    compile 'com.squareup.okio:okio:1.11.0'
}